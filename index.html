<!DOCTYPE html>
<html>
<head>
	<title>Babelfish Compass AutoDDL</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>My Amplify App</h1>
	<form id="input-form">
		<label for="server-ip">Server IP:</label>
		<input type="text" id="server-ip" required><br>

		<label for="login-name">Login Name:</label>
		<input type="text" id="login-name" required><br>

		<label for="password">Password:</label>
		<input type="password" id="password" required><br>

		<label for="databases">Databases:</label>
		<input type="text" id="databases" required><br>

		<label for="bucket-name">Bucket Name:</label>
		<input type="text" id="bucket-name" required><br>

		<input type="submit" value="Submit" id="submit-button">
	</form>

	<button id="check-status-button" disabled>Check Status</button>
	<button id="download-button" disabled>Download</button>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="amplify.js"></script>
</body>
</html>
